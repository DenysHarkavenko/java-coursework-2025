<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Car Service Analysis Platform</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Login</h2>
            <div th:if="${param.error}" class="error-message">
                <p>Неправильний email або пароль. Спробуйте ще раз.</p>
            </div>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-primary">Login</button>
                </div>
            </form>
            <div class="social-login">
                <p>Or login with</p>
                <a th:href="@{/oauth2/authorization/google}" class="btn-google">
                    <img src="/images/google-icon.png" alt="Google">
                    Google
                </a>
            </div>
            <div class="auth-links">
                <a th:href="@{/register}">Don't have an account? Register</a>
            </div>
        </div>
    </div>
</body>
</html>
