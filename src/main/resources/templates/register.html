<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Car Service Analysis Platform</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Register</h2>
            <form th:action="@{/register}" method="post" th:object="${userDTO}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" th:field="*{username}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" th:field="*{email}" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" th:field="*{password}" th:value="${userDTO.password}" required>                </div>
                <div class="form-group">
                    <label for="phone">Phone (optional)</label>
                    <input type="tel" id="phone" name="phone" th:field="*{phone}">
                </div>
                <input type="hidden" name="role" value="USER">
                <div class="form-group">
                    <button type="submit" class="btn-primary">Register</button>
                </div>
            </form>
            <div class="social-login">
                <p>Or register with</p>
                <a th:href="@{/oauth2/authorization/google}" class="btn-google">
                    <img src="/images/google-icon.png" alt="Google">
                    Google
                </a>
            </div>
            <div class="auth-links">
                <a th:href="@{/login}">Already have an account? Login</a>
            </div>
        </div>
    </div>
</body>
</html>
